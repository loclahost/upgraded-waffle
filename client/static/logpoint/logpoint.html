<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log points</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/logpoint/logpoint.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/graph.html">Upgraded Waffle</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/graph/graph.html">Graphs</a></li>
					<li class="active"><a href="/logpoints/logpoints.html">Logpoints</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container main-content">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputLoggerId" class="col-sm-2 control-label">Logger id</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="loggerId" placeholder="Logger id">
				</div>
			</div>
			<div class="form-group">
				<label for="inputDescription" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="inputDescription"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="inputColor" class="col-sm-2 control-label">Line color</label>
				<div class="col-sm-10">
					<input type="color" class="form-control" id="inputColor">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<button id="ok-button" type="button" class="btn btn-primary btn-block">Ok</button>
				</div>
				<div class="col-sm-2">
					<button id="cancel-button" type="button" class="btn btn-default btn-block">Cancel</button>
				</div>
				<div class="col-sm-offset-4 col-sm-2">
					<button id="delete-button" type="button" class="btn btn-warning btn-block">Remove</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
